<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>


  
  <link rel="stylesheet" href="/css/main-style.css">


</head>
<body id="theme1">

<div class="container">
 <div class="main">

  <div class="heading">
    
    <div class="title">clac</div>
    
    <div class="themes">
     <div class="themes-title">THEME</div>
       <div id="circle-toogle">
        <div class="number-toggle">
          <span id="one">1</span>
          <span id="two">2</span>
          <span id="three">3</span>
        </div>
        <div class="toggle">
          <div id="circle"></div>
          <div id="circle2"></div>
          <div id="circle3"></div>
        </div>
       </div>
    </div>
  </div>

  <div class="screen">
    
    <input type="text" name="cal" id="col-screen" readonly  >
     
  </div>
  
  <div class="col-body">
    <div class="btn">
      <button class="button" id="9">9</button>
      <button class="button" id="7">7</button>
      <button class="button" id="8">8</button>
      <button class="button" id="Del">DEL</button>
      <button class="button" id="4">4</button>
      <button class="button" id="5">5</button>
      <button class="button" id="6">6</button>
      <button class="button" id="add">+</button>
      <button class="button" id="1">1</button>
      <button class="button" id="2">2</button>
      <button class="button" id="3">3</button>
      <button class="button" id="sub">-</button>
      <button class="button" id="dot">.</button>
      <button class="button" id="0">0</button>
      <button class="button" id="divide">/</button>
      <button class="button" id="multiply">*</button>
      <button class="button" id="reset">RESET</button>
      <button class="button" id="is-to">=</button>
    </div>
  </div>


</div>
</div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/PruthviPraj00">Pruthvi Prajapati</a>.
  </div>

  <script src="js/code.js"></script>
</body>
</html>
